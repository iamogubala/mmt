<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Main method
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Interact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Membership.html">Membership</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                login
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        enter details
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form action="#" method="POST">
                        <input
                          type="text"
                          id="sir"
                          placeholder="sir name"
                          required
                        />
                        <br />
                        <br />

                        <input
                          type="text"
                          id="first"
                          placeholder="first name"
                          required
                        />
                        <br />
                        <br />

                        <input
                          type="text"
                          id="other"
                          placeholder="other name"
                          required
                        /><br />
                        <br />

                        <input
                          type="text"
                          placeholder="country"
                          required
                        /><br />
                        <br />

                        <input type="text" placeholder="state" required /><br />
                        <br />
                        <input
                          type="number"
                          placeholder="postal/zip code"
                          required
                        /><br />
                        <br />

                        <input
                          type="email"
                          name="email"
                          placeholder="emai address"
                          required
                        /><br /><br />
                        <input
                          type="number"
                          name="phone"
                          placeholder="phone number"
                          required
                        /><br /><br />
                        <input
                          type="date"
                          id="birthday"
                          name="birthday"
                          required
                        />

                        <label for="gender"><b>GENDER</b></label>
                        <select name="gender" id="gender" required>
                          <option value="male">male</option>
                          <option value="female">female</option></select
                        ><br /><br />
                        <input
                          type="submit"
                          value="submit"
                          style="
                            color: rgb(6, 87, 6);
                            background-color: chartreuse;
                            border-color: chartreuse;
                            border-radius: 50%;
                          "
                        />

                        <!--input type="reset" value="reset"-->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">logout</a>
            </li>
          </ul>
        </div>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3" style="background-color: darksalmon">Column</div>
        <div class="col-4">Column</div>
        <div class="col-5">Column</div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
